name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Assicurati che il tuo ramo principale si chiami 'main' o 'master'

permissions:
  contents: write # Permesso necessario per pubblicare sul ramo gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa una versione recente di Node
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        # IMPORTANTE: Sostituisci 'NOME-DEL-TUO-REPO' con il nome esatto del tuo repository!
        # Esempio: se il repo è 'mario-rossi/angular-test', scrivi solo 'angular-test'
        run: npm run build -- --configuration production --base-href /my-app/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/my-app/browser # Controlla il nome della cartella in 'dist' dopo il build
          branch: gh-pages # Il ramo dove verrà messo il codice compilato
